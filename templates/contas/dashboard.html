{% extends "base.html" %}
{% block title %}Dashboard · Croma{% endblock %}

{% block content %}
<section class="card">
  <h1>Bem-vindo, {{ request.user.get_username }}</h1>
  <p>Você está autenticado no sistema.</p>
  <div class="actions">
    <form method="post" action="{% url 'contas:logout' %}">
      {% csrf_token %}
      <button type="submit" class="btn-outline">Sair</button>
    </form>
  </div>
</section>
{% endblock %}
