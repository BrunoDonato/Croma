{% extends "base.html" %}

{% block content %}
<main class="container container--wide">
  <section class="card">
    <h1>Bem-vindo, {{ request.user.username }}</h1>
    <p>Você está autenticado no sistema.</p>

    <form action="{% url 'contas:logout' %}" method="post">
      {% csrf_token %}
      <button type="submit" class="btn-small">Sair</button>
    </form>
  </section>
</main>
{% endblock %}
