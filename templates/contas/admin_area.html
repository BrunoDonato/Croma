{% extends "base.html" %}

{% block content %}
<main class="container">
  <section class="card">
    <h1>Área Administrativa</h1>
    <p>Bem-vindo, {{ request.user.username }}! Você está na área restrita de administradores.</p>
    <form action="{% url 'contas:logout' %}" method="post" style="margin-top:12px;">
      {% csrf_token %}
      <button type="submit" class="btn-small">Sair</button>
    </form>
  </section>
</main>
{% endblock %}
