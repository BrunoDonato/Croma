<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Croma{% endblock %}</title>
  {% load static %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">

</head>
<body>
  <header class="topbar">
    <div class="brand">Croma</div>
  </header>

  <main class="container">
    {% if messages %}
      <ul class="messages">
        {% for m in messages %}
          <li class="msg {{ m.tags }}">{{ m }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
