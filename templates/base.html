<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Croma</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header class="topbar">
  <a class="brand" href="{% url 'contas:dashboard' %}">Croma</a>

  {% if user.is_authenticated %}
  <nav class="menu">
    {% if user.is_superuser or user.groups.all.0.name == "admin" %}
      <a href="{% url 'contas:registrar' %}" class="menu-link">Cadastrar UsuÃ¡rio</a>
    {% endif %}

    <form method="post" action="{% url 'contas:logout' %}" class="logout-form">
      {% csrf_token %}
      <button type="submit" class="btn-logout">Sair</button>
    </form>
  </nav>
  {% endif %}
</header>

  <main class="container">
    {% if messages %}
      {% for message in messages %}
        <div class="alert {% if 'error' in message.tags %}alert-danger{% else %}alert-warning{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  </main>

  {% block content %}{% endblock %}
</body>
</html>
