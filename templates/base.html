<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Croma</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header class="topbar">
    <a class="brand" href="{% url 'contas:dashboard' %}">Croma</a>
  </header>

  <main class="container">
    {% if messages %}
      {% for message in messages %}
        <div class="alert {% if 'error' in message.tags %}alert-danger{% else %}alert-warning{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  </main>

  {% block content %}{% endblock %}
</body>
</html>
