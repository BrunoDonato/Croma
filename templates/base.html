<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Croma</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  {% if user.is_authenticated %}
    {% include 'partials/sidebar.html' %}
  {% else %}
    <header class="topbar">
      <a class="brand" href="{% url 'contas:login' %}">CROMA</a>
      <nav class="menu"></nav>
    </header>
  {% endif %}

  <main class="main-content {% if user.is_authenticated %}with-sidebar{% endif %}">
    {% if messages %}
      {% for message in messages %}
        <div class="alert {% if 'error' in message.tags %}alert-danger{% else %}alert-warning{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </main>

</body>
</html>
