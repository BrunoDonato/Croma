<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Croma</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header class="topbar">
    <div style="max-width:960px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:0 16px;">
      <a class="brand" href="{% url 'contas:dashboard' %}">Croma</a>
      {% if request.user.is_authenticated %}
      <form action="{% url 'contas:logout' %}" method="post" style="margin:0;">
        {% csrf_token %}
        <button type="submit" class="btn-small">Sair</button>
      </form>
      {% endif %}
    </div>
  </header>

  <main class="container">
    {% if messages %}
      {% for message in messages %}
        <div class="alert {% if 'error' in message.tags %}alert-danger{% else %}alert-warning{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  </main>

  {% block content %}{% endblock %}
</body>
</html>
